<ion-content class="bg">
  <div class="header-cls">
    <img alt="logo" class="logo" src="../../assets/imgs/logo_new.png">
  </div>

  <div class="inner">

    <img [src]="imageFile.path" width="100" />

    <ion-item>
      <ion-label floating>Enter Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Contact Number</ion-label>
      <ion-input type="number" [(ngModel)]="price"></ion-input>
    </ion-item>

  </div>
</ion-content>
<ion-footer>

  <button ion-button color="light" (click)="cancel()" class="cancel-cls">Cancel</button>
  <button ion-button color="secondary" class="submit-cls" (click)="submit()">Upload</button>

</ion-footer>
