<ion-header>

  <ion-navbar>
    <ion-title>Orderlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
     
  <ion-list>
    <ion-item *ngFor = "let item of items" (click)='orddetails(item)'>
        <ion-thumbnail item-start>
            <img src="{{item.img}}">
          </ion-thumbnail>
      
      <h2>{{item.title}}</h2>
          <p> {{item.date}}</p>
          <button ion-button clear item-end >  <ion-icon class="arrow" name="ios-arrow-forward"></ion-icon></button>
              
          <ion-badge color="success" class="{{item.status}}">{{item.status}}</ion-badge>
    
    </ion-item>
  </ion-list>

</ion-content>
