<ion-header>

  <ion-navbar>
    <ion-title>Orderlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of items" (click)='orddetails(item)'>
      <ion-thumbnail item-start>
        <img src="http://192.168.2.23:3000/{{item.image}}">
      </ion-thumbnail>

      <h2>{{item.name}}</h2>
      <p> {{item.timestamp}}</p>
      <button ion-button clear item-end>
        <ion-icon class="arrow" ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
      <ion-badge color="success" class="{{item.status}}">{{item.status}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
