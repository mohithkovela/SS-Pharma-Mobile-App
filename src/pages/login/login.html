<ion-content>
  <div class="login_bg">
      <ion-icon name="arrow-round-back" class="backarrow" (click)="backscreen()"></ion-icon>

    
                 
<img src="../../assets/imgs/logo2.png" class="logo2">
    <ion-item>
      <ion-label color="primary" floating>User Name</ion-label>
      <ion-input></ion-input>
